<form [formGroup]="roleForm" (ngSubmit)="rolePost()">

  <p class="subredhead">Role Master</p>

  <div class="box">


    <!-----form-fileds------>




    <div class="right d-flex">


      <div class="form subfield">
        <label for="inlineFormSelectPref">Role Name <span>*</span></label>
        <input type="text" id="form9Example1" class="form-control" formControlName="role_name">
        <input type="hidden" formControlName="id">
      </div>

      <div class="form subfield">
        <label for="inlineFormSelectPref">Role Description <span>*</span></label>
        <input type="text" id="form9Example1" class="form-control" formControlName="role_description">
      </div>


      <div class="form subfield statusarea">
        <label for="inlineFormSelectPref"> Status <span>*</span></label>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked
            style="width: 50px !important;" formControlName="isactive">

        </div>

      </div>




    </div>




    <!-----form-fileds------>

    <div class="modal-footer savesec">
      <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-success" style="background: green !important;color: white !important;">
        Save</button>
    </div>


  </div>



</form>








<div *ngIf="isRole===false" style="color: rgb(252, 249, 249);text-align: center;margin: 80px 300px;">
  <img src="/assets/permission.gif" alt="" width="50%"><br>
  <h5 style="background-color: rgb(31, 31, 70);">Your not Authorised</h5>
</div>

<div class="role-page" *ngIf="isRole===true">



  <div class="alldis">

    <div style="display: flex;align-items: center !important;" class="newpart">

      <h3>ALL ROLE MASTERS</h3>


      <div class="search-bar">
        <form class="d-flex">
          <input class="form-control me-2" type="search" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchText"
            placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>



    </div>
    <div class="form-check form-switch" style="align-items: center !important;display: flex;">
      <input class="form-check-input" type="checkbox" (click)="filtredIsActive()" id="flexSwitchCheckChecked" checked
        style="width: 60px !important;margin-right: 5px;height:30px;border-radius: 30px;">
      <!-- <p class="mt-3">Active/InActive</p> -->


    </div>






  </div>



  <table class="table table-part">
    <thead>
      <tr>

        <th scope="col">Sr.No</th>
        <th scope="col">Role Name</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of role|search:searchText;let i=index;">
        <td data-label="ROLE ID">{{i+1}}</td>
        <td data-label="ROLE ID">{{rol.role_name}}</td>
        <td data-label="Role Name">{{rol.role_description}}</td>

        <!-- <td data-label="Status">Status</td> -->




        <td data-label="Action">
          <span class="form-check form-switch" style="display: flex !important;">
            <div>
              <input class="form-check-input" type="checkbox" (click)="StatusUpdate(rol)" id="flexSwitchCheckChecked"
                [checked]="rol.isactive" style="width: 32px !important;height: 15px !important;">
            </div>
            <div><i class="fa fa-pencil" (click)="patchRole(rol)" style="color: red;margin: 0 10px;"></i></div>
          </span>
        </td>

      </tr>

    </tbody>
  </table>




</div>
