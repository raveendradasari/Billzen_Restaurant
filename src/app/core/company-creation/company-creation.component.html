


<form [formGroup]="companyform" (ngSubmit)="CompanyPost()">


    <p class="subredhead">Company Master</p>
  
  
    <div class="box">
  
  
      <!-----form-fileds------>
  
  
  
  
      <div class="right d-flex">
  
  
    
  
        <div class="form subfield">
          <label for="inlineFormSelectPref" >Company Name <span>*</span></label>
          <input type="text" id="form9Example1" class="form-control" formControlName="companyname">
          <input type="hidden" id="form9Example1" class="form-control" formControlName="companyid">
        </div>
  

        <div class="form subfield">
            <label for="inlineFormSelectPref" >Contact Number <span>*</span></label>
            <input type="text" id="form9Example1" class="form-control" formControlName="contactnumber">
        </div>



        <div class="form subfield">
            <label for="inlineFormSelectPref"> Logo <span>*</span></label>
                <input type="file" class="form-control" id="inputGroupFile01" formControlName="logo">
        </div>


        <div class="form subfield">
            <label for="inlineFormSelectPref" >Adderss With Pincode <span>*</span></label>
            <input type="text" id="form9Example1" class="form-control" formControlName="address">
        </div>
  

          
        <div class="form subfield">
            <label for="inlineFormSelectPref" >GST Number <span>*</span></label>
            <input type="text" id="form9Example1" class="form-control" formControlName="gstnumber">
        </div>
  


        <div class="form subfield">
            <label for="inlineFormSelectPref" > Email Address <span>*</span></label>
            <input type="text" id="form9Example1" class="form-control" formControlName="email">
        </div>




          <!-- <div class="form subfield statusarea">
            <label for="inlineFormSelectPref" > Status <span>*</span></label>
    
            <div class="form-check form-switch">
              <input class="form-check-input" formControlName="isactive" type="checkbox" id="flexSwitchCheckChecked" checked
                style="width: 50px !important;">
            </div>
    
          </div> -->
  
       
  
  
  
      </div>
  
  
      <!-----form-fileds------>
  
      <div class="modal-footer savesec">
        <button type="reset" class="btn btn-secondary" (click)="resetcompanyform()">Clear</button>
        <button type="submit" class="btn btn-sucess" style="background: green !important;">Save</button>
      </div>
  
    </div>
  
  
  
  
  </form>
  
  
  
  
  <div *ngIf="isSection===false" style="color: rgb(252, 249, 249);text-align: center;margin: 80px 300px;">
    <img src="/assets/permission.gif" alt="" width="50%"><br>
    <h5 style="background-color: rgb(31, 31, 70);">Your not Authorised</h5>
  </div>


  <div class="section-page" *ngIf="isSection===true">
  
  
  
    <div class="alldis">
  
      <div style="display: flex;align-items: center !important;" class="newpart"> 
        <h3>ALL COMPANY MASTERS</h3>
  
        <div class="search-bar">
          <form class="d-flex">
            <input class="form-control me-2" 
            type="search" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchText" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
  
        
  
      </div>
       <div class="form-check form-switch" style="align-items: center !important;display: flex;">
         <input class="form-check-input" type="checkbox" (click)="filtredIsActive()" [(ngModel)]="isChecked"
           id="flexSwitchCheckChecked" checked style="width: 60px !important;margin-right: 5px;height:30px;border-radius: 30px;">
           <!-- <p class="mt-3">Active/InActive</p> -->
       </div>
     
     </div>
  
  
    <table class="table table-part">
      <thead>
        <tr>
          <th scope="col">Company Name</th>
          <th scope="col">Contact Number</th>
          <!-- <th scope="col">Logo</th> -->
          <th scope="col">Address</th>
          <th scope="col">GST</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comp of company;let i=index;">
          <td data-label="Company Name">{{comp.companyname}}</td>
          <td data-label="Contact Number">{{comp.contactnumber}}</td>
          <!-- <td data-label="Logo">{{comp.logo}}</td> -->
          <td data-label="Address">{{comp.address}}</td>
          <td data-label="GST">{{comp.gstnumber}}</td>
          <td data-label="Email">{{comp.email}}</td>
  
  
          <td data-label="Action">
            <span class="form-check form-switch" style="display: flex !important;">
                <div>
                  <input class="form-check-input" (click)="StatusUpdate(comp)" type="checkbox" id="flexSwitchCheckChecked"
                  [checked]="comp.isactive" 
                   style="width: 32px !important;height: 15px !important;">
                </div>
                 <div><i class="fa fa-pencil" (click)="patchCompany(comp)"  style="color: red;margin: 0 10px;" ></i></div>
              </span>
         </td>
  
  
  
        </tr>
  
      </tbody>
    </table>
  
  </div>
