          <form action="" [formGroup]="formDateFilter" (ngSubmit)="applyFilter()">
            <div style="width: auto;">
              <input type="date" formControlName="fromDate">&nbsp;
              <input type="date" formControlName="toDate">&nbsp;
              <select name="" id="" formControlName="category_id">
                <option value="">--select--</option>
                <option *ngFor="let cat of category" value="{{cat.categoryId}}">{{cat.categoryName}}</option>
              </select>&nbsp;
              <button type="submit">Apply</button>
              <button type="reset" (click)="catReportGet()">Reset</button>


            </div>
          </form>
    
          
    
          <div class="buttonsarea" style="margin-left: auto;">
          
            <button mat-raised-button style="background: green;color: white;">SHOW REPORT</button>
            <button mat-raised-button color="warn">CANCEL</button>

    </div>
    
    
    <div class="bottompart">

      <div class="pinkbtn">
        <button class="btn"><i class="fa fa-file"></i></button>
      </div>
    
      <div>
        <p>Total Quantity</p>
        <p>0</p>
      </div>
    
    </div>
    
    
    <div class="box1">
      <div class="pinkbtn">
        <button class="btn"><i class="fa fa-file"></i></button>
      </div>
    
      <div>
        <p>Return Quantity</p>
        <p>0</p>
      </div>
    
    </div>
    
    
    <div class="box1">
      <div class="bluebtn">
        <button class="btn"><i class="fa fa-file"></i></button>
      </div>
    
      <div>
        <p>Sales Quantity</p>
        <p>0</p>
      </div>
    
    </div>
    
    
    <div class="box1">
      <div class="bluebtn">
        <button class="btn"><i class="fa fa-file"></i></button>

      <div>
        <p>Total Sale Amount</p>
        <p>0.00</p>
      </div>
    
    </div>
    </div>
    
    
    <!----table------->
    
    
    
    <div class="search-bar">
      <form class="d-flex">
        <input class="form-control me-2" 
        type="search" [ngModelOptions]="{standalone: true}" [(ngModel)]="searchText" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit">Search</button>
      </form>
    </div>
    
    
    
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Qty</th>
          <th scope="col">Gross Amt</th>
          <th scope="col">Discount</th>
          <th scope="col">Comp</th>
          <th scope="col">SGST</th>
          <th scope="col">CGST</th>
          <!-- <th scope="col">Charge</th> -->
          <th scope="col">Net</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of catReport |search:searchText">
          <td data-label="Item">{{cat.item_name}}</td>
          <td data-label="Quantity">{{cat.Quantity}}</td>
          <td data-label="Gross Amt">{{cat.GrossAmount}}</td>
          <td data-label="Discount">{{cat.Discount}}</td>
         <td data-label="Complementary">{{cat.Complementary}}</td>
         <td data-label="SGST">{{cat.SGST}}</td>
         <td data-label="CGST">{{cat.CGST}}</td>
         <td data-label="Net Amt">{{cat.NetAmount}}</td>
         <!-- <td>86381.571</td> -->
    
        </tr>
       
       
       
      </tbody>
    </table>
    
    
    
    </div>
